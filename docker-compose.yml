services:
  db:
    image: postgres:16
    container_name: specl-db
    environment:
      POSTGRES_USER: specl
      POSTGRES_PASSWORD: specl
      POSTGRES_DB: specl
    ports:
      - "5432:5432"
    volumes:
      - specl-db:/var/lib/postgresql/data

  web:
    build: .
    container_name: specl-web
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://specl:specl@db:5432/specl
      AUTH_SECRET: change-me
      AI_MODE: disabled
      AI_DEFAULT_MODEL: claude-3-5-sonnet
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  specl-db:
